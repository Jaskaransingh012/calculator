<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="display" placeholder="0" readonly >
        <div class="operations">
            <button class="grey" id="clear">AC</button>
            <button class="grey" id="delete">DEL</button>
            <button class="grey operation" id="percent">%</button>
            <button class="orange operation" id="divide">/</button>
        </div>
        <div class="operations">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="orange operation" id="multiply">*</button>
        </div>
        <div class="operations">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="orange operation" id="add">+</button>
        </div>
        <div class="operations">
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="orange operation" id="subtract">-</button>
        </div>
        <div class="operations">
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
            <button class="orange" id="equals">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
